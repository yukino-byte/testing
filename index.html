<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Brother</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 350px;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    #flying-text {
      animation: float 3s infinite ease-in-out;
      color: #ff6f91;
      font-size: 28px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff6f91;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #ff567a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="flying-text">Happy Birthday Brother ðŸŽˆ</h1>
    <p id="message">Semoga harimu luar biasa!</p>
    <button onclick="changeMessage()">Ucapan lainnya</button>
  </div>

  <audio id="bg-music" src="birthday_music.mp3" autoplay loop></audio>

  <script>
    const messages = [
      "Happy Birthday Brother! Semoga panjang umur dan sehat selalu!",
      "Selamat ulang tahun! Semoga semua impianmu tercapai.",
      "Hari spesial untuk saudara terbaik! Nikmati harimu!",
      "Semoga tahun ini membawa banyak kebahagiaan untukmu!"
    ];

    function changeMessage() {
      const random = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[random];
    }
  </script>
</body>
</html>
